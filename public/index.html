<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AI Image Generator (DALL·E 3)</title>
</head>
<body>
  <h1>Generate an AI Image</h1>
  <textarea id="prompt" placeholder="Enter your image description here..."></textarea>
  <button onclick="generateImage()">Generate</button>
  <p id="status"></p>
  <div id="result"></div>

<script>
  async function generateImage() {
    const promptInput = document.getElementById("prompt").value;

    if (!promptInput) {
      alert("Wpisz prompt!");
      return;
    }

    try {
      const res = await fetch('https://ai-generator-vercel.vercel.app/api/generate-image-v3', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ prompt: promptInput })
      });

      const data = await res.json();
      console.log("✅ Odpowiedź z API:", data);

      if (data.image_url) {
        document.getElementById("result").src = data.image_url;
      } else {
        alert("Brak URL obrazka");
      }
    } catch (err) {
      console.error("❌ Błąd wywołania API:", err);
      alert("Wystąpił błąd.");
    }
  }
 </script>
</body>
</html>
