<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AI Image Generator (DALL·E 3)</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      max-width: 600px;
      margin: auto;
    }
    textarea {
      width: 100%;
      height: 100px;
      margin-bottom: 10px;
    }
    img {
      max-width: 100%;
      margin-top: 20px;
      display: block;
    }
  </style>
</head>
<body>
  <h1>Generate an AI Image</h1>
  <textarea id="prompt" placeholder="Enter your image description here..."></textarea>
  <button onclick="generateImage()">Generate</button>
  <p id="status"></p>
  <img id="result" src="" alt="Generated image will appear here" />

  <script>
    async function generateImage() {
      const prompt = document.getElementById("prompt").value.trim();
      const status = document.getElementById("status");
      const result = document.getElementById("result");

      if (!prompt) {
        alert("Please enter a prompt!");
        return;
      }

      status.textContent = "🧠 Generating image...";
      result.src = "";

      try {
        const res = await fetch("/api/generate-image-v3", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify({ prompt }),
        });

        if (!res.ok) {
          const errorText = await res.text();
          console.error("❌ Server returned error:", errorText);
          status.textContent = "❌ Server error. Check console for details.";
          return;
        }

        const data = await res.json();
        console.log("✅ API response:", data);

        if (!data.imageUrl) {
          status.textContent = "❌ No image returned.";
          return;
        }

        // Pokaż wygenerowany obraz lokalnie (pod spodem)
        result.src = data.imageUrl;
        status.textContent = "🧠 Image generated. Creating mockup...";

        // Poczekaj aż główne zdjęcie produktu będzie dostępne w DOM
        const waitForMainImage = () => {
          return new Promise((resolve, reject) => {
            const check = () => {
              const img = document.querySelector(".product__media img");
              if (img) {
                resolve(img);
              } else {
                setTimeout(check, 100);
              }
            };
            check();
          });
        };

        waitForMainImage().then((mainImage) => {
          mainImage.src = data.imageUrl;
          status.textContent = "✅ Mockup zaktualizowany!";
        }).catch(() => {
          console.warn("❌ Nie znaleziono zdjęcia produktu.");
          status.textContent = "❌ Nie udało się zaktualizować mockupu.";
        });

      } catch (err) {
        console.error("❌ API error:", err);
        status.textContent = "❌ An error occurred.";
      }
    }
  </script>
</body>
</html>
