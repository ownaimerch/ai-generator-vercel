<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AI Image Generator (DALL·E 3)</title>
</head>
<body>
  <h1>Generate an AI Image</h1>
  <textarea id="prompt" placeholder="Enter your image description here..."></textarea>
  <button onclick="generateImage()">Generate</button>
  <p id="status"></p>
  <div id="result"></div>

  <script>
    async function generateImage() {
      const prompt = document.getElementById("prompt").value;
      const status = document.getElementById("status");
      const result = document.getElementById("result");
      status.textContent = "Generating image with DALL·E 3... This may take a few seconds.";
      result.innerHTML = "";

      try {
        const res = await fetch("/api/generate-image-v3", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ prompt })
        });

        const data = await res.json();

        if (data.imageUrl) {
          result.innerHTML = `<img src="${data.imageUrl}" alt="AI image" style="max-width: 100%;">`;
          status.textContent = "";
        } else {
          status.textContent = "❌ Error: " + data.error;
        }
      } catch (err) {
        status.textContent = "❌ Network error: " + err.message;
      }
    }
  </script>
</body>
</html>
